<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<h1>To do list</h1>

<div class="container" id="app-cointainer">
  <div class="row justify-content-md-center">
    <div class="col col-lg-2"></div>
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Enter To Do" aria-label="Enter To Do" aria-describedby="button-addon2" [(ngModel)]="newTodo">
      <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="saveTodo()" >Add</button>
    </div>
    <table class="table table-striped">
      <tbody>
        <tr *ngFor="let todo of todos; let i = index;">
          <th scope="row">{{i+1}}</th>
          <td class="{{(!todo.isCompleted)?'done':''}}" (click)="done(i)"> {{todo.name}}</td>
         <!-- <td class="remove" (click)="remove(i)">X</td>-->

        </tr>
      </tbody>
    </table>
  </div>
</div>
